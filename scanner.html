  <style>
    body {

<body>
  <header>ğŸ“· æ¢ç¢¼æƒæå™¨</header>
  <video id="video" autoplay playsinline></video>
  <p id="result">è«‹å°‡æ¢ç¢¼æˆ– QR Code å°æº–é¡é ­</p>
  <button onclick="switchCamera()">åˆ‡æ›é¡é ­</button>

  <script>
    let codeReader;
    let currentDeviceIndex = 0;
    let devices = [];

    async function initScanner() {
      codeReader = new ZXing.BrowserMultiFormatReader();
      const videoElement = document.getElementById('video');
      const resultElement = document.getElementById('result');

      try {
        devices = await codeReader.listVideoInputDevices();
        if (devices.length === 0) {
          resultElement.textContent = 'æ‰¾ä¸åˆ°æ”å½±æ©Ÿè£ç½®';
          return;
        }
        startScan(videoElement, resultElement);
      } catch (error) {
        resultElement.textContent = 'åˆå§‹åŒ–å¤±æ•—ï¼š' + error;
      }
    }

    function startScan(videoElement, resultElement) {
      const selectedDeviceId = devices[currentDeviceIndex].deviceId;
      codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
        if (result) {
          const text = result.getText();
          resultElement.textContent = `æƒæçµæœï¼š${result.getText()}`;
          // å¦‚æœæƒæåˆ°çš„æ˜¯ç¶²å€ï¼Œè‡ªå‹•è·³è½‰
          if (/^https?:\/\//.test(result.getText())) {
            window.location.href = result.getText();
          }
          window.location.href = `search.html?barcode=${encodeURIComponent(text)}`;
        }
      });
    }

    function switchCamera() {
      if (devices.length > 1) {
        currentDeviceIndex = (currentDeviceIndex + 1) % devices.length;
        codeReader.reset();
        const videoElement = document.getElementById('video');
        const resultElement = document.getElementById('result');
        startScan(videoElement, resultElement);
      }
    }

    window.addEventListener('load', initScanner);
  </script>
