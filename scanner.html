<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>ZXing 條碼掃描範例</title>
  <!-- 使用 CDN 引入 ZXing -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 30px; }
    video { border: 1px solid black; }
    #result { font-size: 18px; margin-top: 15px; color: darkblue; }
  </style>
</head>
<body>
  <h1>ZXing 條碼掃描範例</h1>
  <video id="video" width="300" height="200" autoplay></video>
  <p id="result">請將條碼或 QR Code 對準鏡頭</p>

  <script>
    window.addEventListener('load', async () => {
      const codeReader = new ZXing.BrowserMultiFormatReader();
      const videoElement = document.getElementById('video');
      const resultElement = document.getElementById('result');

      try {
        // 取得可用的攝影機（注意：這裡要用 codeReader.listVideoInputDevices）
        const devices = await codeReader.listVideoInputDevices();
        if (devices.length === 0) {
          resultElement.textContent = '找不到攝影機裝置';
          return;
        }

        // 使用第一個攝影機
        const selectedDeviceId = devices[0].deviceId;

        // 開始掃描
        codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
          if (result) {
            resultElement.textContent = `掃描結果：${result.getText()}`;
          }
        });
      } catch (error) {
        resultElement.textContent = '初始化失敗：' + error;
      }
    });
  </script>
</body>
</html>
